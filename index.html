<!DOCTYPE html>
<html>
<head>
	<title>Time traveler</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<canvas height='486' width='864' id="screen"></canvas>




	<style type="text/css">#hellopreloader>
	p{display:none;}#hellopreloader_preload{display:
		block;position: fixed;z-index: 99999;top: 0;left: 0;width:
		 100%;height: 100%;min-width: 1000px;background:
		 #000000	 url(http://hello-site.ru//main/images/preloads/tail-spin.svg)
		  center center no-repeat;background-size:82px;}</style>

	<div id="hellopreloader"><div id="hellopreloader_preload"></div>
	<script type="text/javascript">
	var hellopreloader = document.getElementById("hellopreloader_preload");
	function fadeOutnojquery(el){el.style.opacity = 1;
		var interhellopreloader = setInterval(function()
		{el.style.opacity = el.style.opacity - 0.05;if (el.style.opacity <=0.05)
			{ clearInterval(interhellopreloader);hellopreloader.style.display = "none";}},16);}
			window.onload = function(){setTimeout(function(){fadeOutnojquery(hellopreloader);},1000);};</script>



	<script src="game.js"></script>






</body>
</html>
